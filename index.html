<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="input-container">
            <div class="button-container">
                <button class="button">Color mode</button>
                <button class="button">Rainbow mode</button>
                <button id="clear" class="button">Clear</button>
                <div class="slide-container">
                    <div id="size" class="grid-size">16 x 16</div>
                        <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                    </div>
            </div>
            <div class="gid-container">
                <div class="grid"></div>
            </div>
        </div>
    </body>
</html>
